<!-- Login Content -->

<div class="container-login">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-12 col-md-9">
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12" >
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                                </div>
                                <form class="user" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="User Name" name="username"
                                            formControlName="username"
                                            [ngClass]="{ 'is-invalid': isSubmitted && formControls['username'].errors }">
                                        <span class="danger" *ngIf="isSubmitted && formControls['username'].errors">
                                            User Name is required
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Enter password"
                                            name="password" formControlName="password" autocomplete="on"
                                            [ngClass]="{ 'is-invalid': isSubmitted && formControls['password'].errors }">
                                        <span class="danger" *ngIf="isSubmitted && formControls['password'].errors">
                                            Password is required
                                        </span>
                                        <span
                                            *ngIf="(formControls['password'].touched || formControls['password'].dirty) && formControls['password'].invalid"
                                            class="danger">
                                            <span
                                                *ngIf="formControls['password'].errors && formControls['password'].errors['password']">
                                                Minimum 6 digits are required </span>
                                        </span>
                                    </div><br>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block btn-real">Login</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login Content -->
