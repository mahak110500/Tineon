<div class="container-fluid py-4">
    <!-- 4 CARDS STARTS-->
    <div class="row">
        <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
            <div class="card" style="background-color: rgb(248, 221, 64);"  [routerLink]="['/clubwall']">
                <div class="card-body p-3">
                    <div class="row">

                        <div class="col-4 text-start">
                            <div class="icon icon-shape text-center border-radius-md">
                                <i class="ni ni-money-coins text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="col-8">
                            <div class="numbers">
                                <p class="text-sm mb-0 text-capitalize font-weight-bold">News/posts</p>
                                <h5 class="font-weight-bolder mb-0">
                                0
                                    <span class="text-success text-sm font-weight-bolder"></span>
                                </h5>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
            <div class="card" style="background-color: rgb(245, 65, 95);" [routerLink]="['/community']">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-4 text-end">
                            <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                                <i class="ni ni-world text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="numbers">
                                <p class="text-sm mb-0 text-capitalize font-weight-bold">Messages/Chats</p>
                                <h5 class="font-weight-bolder mb-0">
                                    0
                                    <span class="text-success text-sm font-weight-bolder"></span>
                                </h5>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
            <div class="card" style="background-color: rgb(245, 56, 42);"  [routerLink]="['/organizer']">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-4 text-end">
                            <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                                <i class="ni ni-paper-diploma text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="numbers">
                                <p class="text-sm mb-0 text-capitalize font-weight-bold">Tasks/Events</p>
                                <h5 class="font-weight-bolder mb-0">
                                   
                                    <span class="text-danger text-sm font-weight-bolder"></span>
                                </h5>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6">
            <div class="card" style="background-color: rgb(126, 124, 124);">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-4 text-end">
                            <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                                <i class="ni ni-cart text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="numbers">
                                <p class="text-sm mb-0 text-capitalize font-weight-bold">My-Profile</p>
                                <h5 class="font-weight-bolder mb-0">
                                    0
                                    <span class="text-success text-sm font-weight-bolder"></span>
                                </h5>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 4 CARDS ENDS -->

    <!-- CALENDER & EVENTS STARTS -->
    <div class="row mt-4">
        <div class="col-lg-8 mb-lg-0 mb-4">
            <div class="card">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="d-flex flex-column h-100">
                                <!-- ALL COURSES CONTENT -->
                            </div>
                        </div>
                        <div class="col-lg-5 ms-auto text-center mt-5 mt-lg-0">
                            <div class="border-radius-lg h-100">
                                <mat-card class="demo-inline-calendar-card">
                                    <mat-calendar [(selected)]="selected"
                                        (selectedChange)="onDateChange($event)"></mat-calendar>
                                </mat-card>

                                <div *ngIf="selected">
                                    <h2> {{ selected | date:'longDate' }}</h2>
                                    <ul *ngIf="getEventsOnSelectedDate().length > 0; else noEventsFound">
                                        <li *ngFor="let event of getEventsOnSelectedDate()">
                                            <h3>{{ event.name }}</h3>
                                        </li>
                                    </ul>
                                    <ng-template #noEventsFound>
                                        <p>No events found</p>
                                    </ng-template>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card h-100 p-3">
                <div class="overflow-hidden position-relative border-radius-lg bg-cover h-100"
                    style="background-image: url('../assets/img/ivancik.jpg');">
                    <span class="mask bg-gradient-dark"></span>
                    <div class="card-body position-relative z-index-1 d-flex flex-column h-100 p-3">
                        <h5 class="text-white font-weight-bolder mb-4 pt-2">Work with the rockets</h5>
                        <p class="text-white">Wealth creation is an evolutionarily recent positive-sum game. It
                            is all about who take the opportunity first.</p>
                        <a class="text-white text-sm font-weight-bold mb-0 icon-move-right mt-auto" href="javascript:;">
                            Read More
                            <i class="fas fa-arrow-right text-sm ms-1" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CALENDER & EVENTS ENDS -->

</div>
